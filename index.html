    <script>
      const questions = [
        { text: "Sup Cutie, I wanted to tell you something ðŸ˜Œ", controls: "goOn" },

        },

      ];

      let index = 0;

      // Toast chaos variables
      let toastScale = 1;
      let noClicks = 0;

      const toastMessages = ["Are you sure? ðŸ¥º", "Likeâ€¦ really sure?? ðŸ˜³", "WAIT THINK AGAIN ðŸ˜­", "Okay no now Iâ€™m stressed", "HELLO??? ARE YOU SURE???", "THIS IS YOUR FINAL WARNING ðŸ˜¤ðŸ’”", "WHY ARE YOU LIKE THIS ðŸ˜­ðŸ˜­", "OKAY NOW THIS IS PERSONAL"];

      show();

      function show() {
        const q = document.getElementById("question");
        const img = document.getElementById("questionImage");

        q.style.display = "none";
        setTimeout(() => {
          q.innerHTML = questions[index].text;
          q.style.display = "block";
        }, 100);

        img.src = `images/${index + 1}.png`;

        document.getElementById("controls").style.display = questions[index].controls === "yesNo" ? "block" : "none";

        document.getElementById("controlsGoOn").style.display = questions[index].controls === "goOn" ? "block" : "none";
      }

      function next() {
        index++;
        show();
      }

      function goBack() {
        if (index > 0) {
          index--;
          show();
        }
      }

      function handleYes() {
        // If toast is open, close it
        document.getElementById("toastOverlay").style.display = "none";

        document.getElementById("question").innerHTML = "You just made me the happiest person ever ðŸ’–ðŸ¥¹<br><br>Happy Valentineâ€™s Day ðŸ’Œ";

      }

      function handleNo() {
        document.getElementById("toastOverlay").style.display = "flex";
      }

      function growToast() {
        noClicks++;
        toastScale += 0.2;

        const toast = document.getElementById("toast");
        const text = document.getElementById("toastText");

        toast.style.transform = `scale(${toastScale})`;

        text.innerText = toastMessages[Math.min(noClicks, toastMessages.length - 1)];
      }

      function acceptValentine() {
        handleYes();
      }
